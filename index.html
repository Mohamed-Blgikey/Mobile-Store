<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container py-5">
        <div class="form-group">
            <label for="ProductName">ProductName</label>
            <input type="text" id="ProductName" class="form-control">
        </div>

        <div class="form-group">
            <label for="ProductPrice">ProductPrice</label>
            <input type="number" id="ProductPrice" class="form-control">
        </div>

        <div class="form-group">
            <label for="ProductCatougry">ProductCatougry</label>
            <input type="text" id="ProductCatougry" class="form-control">
        </div>

        <div class="form-group">
            <label for="ProductDesc">ProductDesc</label>
            <textarea type="text" id="ProductDesc" class="form-control"></textarea>
        </div>

        <button class="btn btn-info mb-5" onclick="addproduct();">Add Product</button>
        <input type="text" id="search" placeholder="search ..." class=" w-75 m-auto form-control" onkeyup="searchProduct(this.value)">
    </div>


    <table class="table container ">
        <thead>
            <th>Index</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Update</th>
            <th>delete</th>
        </thead>
        <tbody id="mybody">

        </tbody>
    </table>


    <!-- form update -->
    
    <div id="update" class="updateProduct rounded bg-dark p-5 text-white" >
        <div class="form-group">
            <label for="ProductName">ProductName</label>
            <input type="text" id="upProductName" class="form-control">
        </div>

        <div class="form-group">
            <label for="ProductPrice">ProductPrice</label>
            <input type="number" id="upProductPrice" class="form-control">
        </div>

        <div class="form-group">
            <label for="ProductCatougry">ProductCatougry</label>
            <input type="text" id="upProductCatougry" class="form-control">
        </div>

        <div class="form-group">
            <label for="ProductDesc">ProductDesc</label>
            <textarea type="text" id="upProductDesc" class="form-control"></textarea>
        </div>

        <button class="btn btn-outline-success" onclick="addItem();" >Update Product</button>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
